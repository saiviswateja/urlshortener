<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script>
        function genShort(e){
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;
            const short = document.getElementById("short").value;
            const url = document.getElementById("url").value;

            const data = {email,password,short,url};
            console.log(data)
            axios.post("/admin/urls/",data).then(res=>{
                alert("Generated");
            }).catch(err=>{
                alert("Failed")
            })
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form onsubmit="genShort(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="">
            </div>
            <div class="form-group">
                <label for="short">Short URL:</label>
                <input type="text" class="form-control" id="short" placeholder="Enter Short URL" name="short" value="">
            </div>
            <div class="form-group">
                <label for="url">Complete URL:</label>
                <input type="text" class="form-control" id="url" placeholder="Enter complete url" name="url" value="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
